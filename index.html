<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link CSS -->
    
    <!-- Script JS -->
    <script src="main.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

</head>

<body>
    <h1>lapiz</h1>
    <form id="Form" class="row g-3 p-5">
        <fieldset class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">Clase Lapiz</legend>
            <div class="d-flex flex-nowrap justify-content-evenly">
                <p><label>Color :</label><input type="color" name="color"></p>
                <p><label>Dimension :</label>
                    <input id="range" type="range" min="0" max="30" value="19" name="dimension">
                    <span id="valRango"></span>
                </p>
            </div>
            <fieldset class="border rounded-3 p-3 d-flex flex-nowrap justify-content-evenly">
                <legend class="float-none w-auto px-3">Marca</legend>
                <p><input type="radio" name="marca" value="Mongol"><label class="p-0">Mongol</label></p>
                <p><input type="radio" name="marca" value="Norma"><label>Norma</label></p>
                <p><input type="radio" name="marca" value="Faber Castell"><label>Faber Castell</label></p>
                <p><input type="radio" name="marca" value="Bic"><label>Bic</label></p>
            </fieldset>
            <fieldset class="border rounded-3 p-3 d-flex flex-nowrap justify-content-evenly">
                <legend class="float-none w-auto px-3">Borrador</legend>
                <p><input type="radio" name="borrador" value="true"><label>Tiene</label></p>
                <p><input type="radio" name="borrador" value="false"><label>No tiene</label></p>
            </fieldset>
            <fieldset class="border rounded-3 p-3 d-flex flex-nowrap justify-content-evenly">
                <legend class="float-none w-auto px-3">Material</legend>
                <p><input type="radio" name="material" value="Madera"><label>Madera</label></p>
                <p><input type="radio" name="material" value="Goma"><label>Goma</label></p>
            </fieldset>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <table id="Table" class="row g-3 p-5 d-flex justify-content-center">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>
</body>
</html>
